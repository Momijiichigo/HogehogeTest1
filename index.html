<html lang="en">

<body>
  <script>
    var userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.indexOf(' electron/') > -1) {
      // Electron-specific code



      queryInfo = location.search
      let getQuery = (searchQuery) =>{
        if(queryInfo.indexOf(searchQuery)===-1)return false;
        l = searchQuery.length+1;
        s = queryInfo.indexOf(searchQuery)+l;
        v = queryInfo.substring(s);
        end = v.indexOf('&');
        console.log(end)
        end===-1 || (v = v.substring(0,end));
        return v;
      }
      title = (getQuery('error')===false) ? 'success':'error';
      opener.postMessage({
        title:title,
        code: getQuery('code'),
        state: getQuery('state'),
        error_description: getQuery('error_description');
      })


    }
  </script>
</body>
</html>
